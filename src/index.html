<!DOCTYPE html>
<html>
    <head>
        <title>Clock Web</title>
    </head>
    <style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Lato','Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
		}
		
    	.clock{
			text-align: center;
			position: fixed;
			height: 100%;
			width: 100%;
			/* background-color: rgb(29, 29, 29); */
			background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1353&q=80');
			background-repeat: no-repeat;
			background-size: cover;
			color: rgb(243, 243, 243);
			font-size: 6em;
			
		}
		.time,.date,.day{
			display: block;
			position: relative;
			top: 230px;
		}
		.date{
			font-size: 30px;
		}
		.day{
			font-size: 20px;
			margin-top: 10px;
		}
		.decoration1,.decoration2{
			position: fixed;
			width: 200px;
			height: 200px;
			border-radius: 50%;
			background-color: rgb(85, 87, 87);
		}
		.decoration1{
			top: -50px;
			left: -50px;
		}
		.decoration2{
			top: 495px;
			right: -35px;
		}
		.quote-area{
			position: fixed;
			text-align: center;
			z-index: 999999;
			color: white;
			box-sizing: border-box;
			left: 50%;
			transform: translateX(-50%);
			margin-top: 500px;
			font-family: 'Lato','Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			letter-spacing: 1px;
		}
		
		.button{
			margin-top: 500px;
			outline: none;
			border: none;
			padding: 10px;
			border-radius: 20px;
		}
		.button:hover{
			color: white;
			background: rgb(27, 27, 27);
			/* border: 1px solid white; */
		}

		@media (max-width: 500px){
			.time,.date,.day{
			display: block;
			position: relative;
			top: 130px;
			
			}
			.time{
				font-size: .8em;
			}
			.quote-area{
			position: fixed;
			text-align: center;
			z-index: 999999;
			color: white;
			box-sizing: border-box;
			left: 50%;
			transform: translateX(-50%);
			margin-top: 400px;
			font-family: 'Lato','Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
			letter-spacing: 1px;
			}
			.button{
			margin-top: 480px;
			outline: none;
			border: none;
			padding: 10px;
			border-radius: 20px;
			}
			.button:hover{
			color: white;
			background: rgb(27, 27, 27);
			border: 1px solid white;
			}
		}
    </style>
    <body>
		<div class="clock">
			<span class="time"></span>
            <span class="date"></span>
            <span class="day"></span>
			<button class="button">Get Quote</button>
		</div>
		
		<div class="quote-area"></div>
		
		<!-- adding comment -->
        <script src="../node_modules/moment/moment.js"></script>
        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
